<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/template/layout.xhtml">

	<ui:define name="conteudoDinamico">
		<h:form prependId="false">
		<p:messages showDetail="true" style="width:80%;margin-left:10%;" closable="true"/>
			<p:dataTable id="investidores"
				style="margin-bottom:0;margin-left:10%;width:80%;"
				paginator="true" rows="10" lazy="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5, 10, 15" paginatorPosition="bottom"
				var="investidor"
				value="#{consultaInvestidorController.buscarInvestidores()}">
				<f:facet name="header">
					Investidores
				</f:facet>
				<p:column headerText="Id">
					<h:outputText value="#{investidor.idInvestidor}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{investidor.nomeInvestidor}" />
				</p:column>
				<p:column headerText="CPF">
					<h:outputText value="#{investidor.cpf}" />
				</p:column>
				<p:column headerText="Profissao">
					<h:outputText value="#{investidor.profissao}" />
				</p:column>

				<p:column headerText="Excluir" style="width:100px;">
<!-- 					<p:commandLink style="width:10px!important;margin-left:80px;" action="modalExclusao.xhtml"> -->
<!-- 						<f:param name="id" value="#{investidor.idInvestidor}"/> -->
<!-- 						<p:graphicImage url="/estilos/img/Edit.png" -->
<!-- 							style="width:25px;height:25px;margin-bottom:0px!important;" /> -->
<!-- 					</p:commandLink> -->						
					<p:commandLink style="width:10px!important;margin-left:30%;" action="#{consultaInvestidorController.excluirInvestidor(investidor)}">
						<p:graphicImage url="/estilos/img/excluir.png"
							style="width:25px;height:25px;margin-bottom:0px!important;" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
