<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h2>Cadastro de CONTA</h2>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
			<h:outputText value="Agencia:" />
				<p:inputText  styleClass="form-control input-lg" id="Agencia" maxlength="4"
					placeholder="Agencia" required="true" value="#{cadastroInvestidorContaController.contaBancaria.agencia}"/>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
			<h:outputText value="Nome Banco:" />
				<p:inputText styleClass="form-control input-lg"
					placeholder="Nome Banco" id="NomeBanco" required="true" value="#{cadastroInvestidorContaController.contaBancaria.nmBanco}"/>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
			<h:outputText value="Numero Conta:" />
				<p:inputText styleClass="form-control input-lg" maxlength="6"
					placeholder="Numero Conta" id="NumeroConta" required="true" value="#{cadastroInvestidorContaController.contaBancaria.numConta}" />
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
			<h:outputText value="Saldo" />
				<p:inputText styleClass="form-control input-lg"
					placeholder="Saldo inicial" id="Saldo"
					value="#{cadastroInvestidorContaController.contaBancaria.saldo}" required="true">
					<f:validateDoubleRange minimum="500" />
				</p:inputText>
			</div>
		</div>
	</div>
</ui:composition>
