	</div>

			</div>
		</div>

	<div class="row">

			<div class="form-group">
			<h:outputText value="Login:" />
				<p:inputText styleClass="form-control input-lg" placeholder="Login" id="Login" required="true" value="#{cadastroInvestidorContaController.investidor.login}"/>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
			<h:outputText value="Senha:" />
				<p:password styleClass="form-control input-lg" placeholder="Senha" required="true" id="Senha" value="#{cadastroInvestidorContaController.investidor.senha}"/>
