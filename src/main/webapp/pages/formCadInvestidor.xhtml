<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h2>Cadastro de Investidor</h2>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
				<p:inputText styleClass="form-control input-lg" placeholder="Nome" />
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
				<p:inputText styleClass="form-control input-lg" placeholder="CPF" />
			</div>
		</div>
	</div>
	<div class="form-group">
		<p:inputText styleClass="form-control input-lg" placeholder="Endereco" />
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
				<p:inputText styleClass="form-control input-lg" placeholder="RG" />
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
				<p:inputText styleClass="form-control input-lg"
					placeholder="Profissao" />
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
				<p:inputText styleClass="form-control input-lg" placeholder="Login" />
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
				<p:password styleClass="form-control input-lg" placeholder="Senha" />
			</div>
		</div>
	</div>

</ui:composition>
