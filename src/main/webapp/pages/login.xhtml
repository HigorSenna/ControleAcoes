<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Pagina de Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description"
	content="Bootstrap 3 template for corporate business" />
<meta name="author" content="http://iweb-studio.com" />
<!-- css -->
<link href="./estilos/css/bootstrap.min.css" rel="stylesheet" />
<link href="./estilos/css/cubeportfolio.min.css" rel="stylesheet" />
<link href="./estilos/css/style.css" rel="stylesheet" />

<link href="../estilos/css/bootstrap.min.css" rel="stylesheet" />
<link href="../estilos/css/cubeportfolio.min.css" rel="stylesheet" />
<link href="../estilos/css/style.css" rel="stylesheet" />
<link id="bodybg" href="../estilos/bodybg/bg1.css" rel="stylesheet"
	type="text/css" />

<link id="bodybg" href="./estilos/bodybg/bg1.css" rel="stylesheet"
	type="text/css" />
</head>
<body>
	<div class="row">
		<div
			class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<h:form styleClass="register-form" prependId="false"
				id="formularioLogin">
				<h2>
					Login <small>fa√ßa seu login</small>
				</h2>
				<hr class="colorgraph" />

				<div class="form-group">
					<p:inputText id="email" styleClass="form-control input-lg"
						placeholder="Email" value="#{loginController.investidor.login}" />
				</div>
				<div class="form-group">
					<p:password styleClass="form-control input-lg"
						id="exampleInputPassword1" placeholder="Senha"
						value="#{loginController.investidor.senha}" />
				</div>

				<div class="row">
					<div class="col-xs-4 col-sm-3 col-md-3">
						<span class="button-checkbox">
							<button type="button" class="btn btn-default" data-color="info"
								tabindex="7">
								<i class="state-icon glyphicon glyphicon-unchecked"> </i>
								Remember me
							</button> <input type="checkbox" name="t_and_c" id="t_and_c"
							class="hidden" value="1" />
						</span>
					</div>
				</div>
				<hr class="colorgraph" />
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<p:commandButton value="Logar"
							styleClass="btn btn-primary btn-block btn-lg" tabindex="7"
							action="#{loginController.validarLogin()}"
							process="@this formularioLogin" />
					</div>
					<div class="col-xs-12 col-md-6">
						Don't have an account? <a href="register.html">Register</a>
					</div>
				</div>
			</h:form>
		</div>
	</div>
	<script src="../estilos/js/jquery.min.js"></script>
	<script src="../estilos/js/modernizr.custom.js"></script>
	<script src="../estilos/js/jquery.easing.1.3.js"></script>
	<script src="../estilos/js/bootstrap.min.js"></script>
	<script src="../estilos/js/jquery.appear.js"></script>
	<script src="../estilos/js/stellar.js"></script>
	<script src="../estilos/js/classie.js"></script>
	<script src="../estilos/js/uisearch.js"></script>
	<script src="../estilos/js/jquery.cubeportfolio.min.js"></script>
	<script src="../estilos/js/google-code-prettify/prettify.js"></script>
	<script src="../estilos/js/animate.js"></script>
	<script src="../estilos/js/custom.js"></script>
</body>
</html>
