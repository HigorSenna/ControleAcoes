<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="../template/layout.xhtml">	
	<ui:define name="conteudoDinamico">
		<div class="container-fluid">
			<h2>Lucros e Prejuizos</h2>
		</div>		
		<h:form id="formLucrosPrejuizos" prependId="false">
				
			<p:panel header="Selecione os filtros de busca" style="margin-bottom:10px;width:50%!important;margin:0 auto;">
		        <h:panelGrid columns="2" cellpadding="5">
		            <p:outputLabel for="acao" value="Nome ação: " />
		            <p:selectOneMenu id="acao" style="width:190px">
		                <f:selectItem itemLabel="Selecione.." itemValue="" noSelectionOption="true" />	               
		            </p:selectOneMenu>	
		       		            
		            <p:commandButton value="Pesquisar"/>
		        </h:panelGrid>
	        </p:panel>		            
		</h:form>
		
		<p:dataTable id="lucrosPrejuizos" 
				style="width:80%!important;margin:3% auto;text-align:center;"
				paginator="true" rows="10" lazy="false" var="investidor" emptyMessage="Nenhum registro encontado!"
				value="#{consultaLucroPrejuizoInvestidorController.buscarInvestidor()}"
				rowsPerPageTemplate="5, 10, 15" paginatorPosition="bottom">
				<f:facet name="header">
					Lucros/Prejuizos
				</f:facet>
				
				<!-- Investidor tem lista de compra e vendas, metodos para calculçar lucro e prejuiizos devem estar na classe Investidor -->				
				
				<p:columnGroup type="header">
					<p:row>
						<p:column headerText="Nome Ação"/>
						<p:column headerText="Data"/>
						<p:column headerText="Valor"/>
						<p:column headerText="Lucro"/>
						<p:column headerText="Prejuizo"/>
					</p:row>	
				</p:columnGroup>	
			<p:subTable var="compra" value="#{investidor.comprasList}">
				<p:column>
					<h:outputText value="#{compra.nomeAcao}" />
				</p:column>
				<p:column>
					<h:outputText value="#{compra.dtCompra}" />
				</p:column>				
				<p:column>
					<h:outputText value="#{compra.valorFinalAcao}" />
				</p:column>
				<p:column>
					<h:outputText value="#{investidor.calcularLucro()}" />
				</p:column>
				<p:column>
					<h:outputText value="#{investidor.calcularPrejuizo()}" />
				</p:column>
			
			</p:subTable>	
		</p:dataTable>
		
	</ui:define>
</ui:composition>
