<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="../template/layout.xhtml">
	<ui:define name="conteudoDinamico">
		<div class="container-fluid">
			<h2>Venda de Ações</h2>
		</div>		
		<h:form id="formComprar" prependId="false">
		 <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		<div class="table table-hover">
			<p:dataTable id="acoes" 
				style="margin-bottom:0;margin-left:10%;width:80%;text-align:center;"
				paginator="true" rows="10" rowKey="acao" lazy="false"
				rowsPerPageTemplate="5, 10, 15" paginatorPosition="bottom"				
				var="investidor" value="#{consultaVendaController.exibirAcoesDisponiveis()}">
				<f:facet name="header">
					Ações Disponíveis
				</f:facet>			
				
				<p:columnGroup type="header">
					<p:row>
						<p:column headerText="Nome Ação"/>
						<p:column headerText="Data Compra"/>
						<p:column headerText="Valor Compra"/>						
						<p:column headerText="Quantidade disponivel"/>					
						<p:column headerText="Valor Atual para Venda"/>		
					</p:row>	
				</p:columnGroup>	
			<p:subTable var="compra" value="#{investidor.comprasList}">
				<p:column>
					<h:outputText value="#{compra.nomeAcao}" />
				</p:column>
				<p:column>
					<h:outputText value="#{compra.dtCompra}" />
				</p:column>				
				<p:column>
					<h:outputText value="#{compra.valorFinalAcao}" />
				</p:column>
				
				<p:column>
					<h:outputText value="?" />
				</p:column>
				<p:column>
					<h:outputText value="Buscar do wevbService" />
				</p:column>
				
							
			</p:subTable>	
			</p:dataTable>
			<h:link outcome="venderAcoes.xhtml" style="margin-left:76%;margin-top:5%;">Atualizar Tabela</h:link>
		</div>
		</h:form>
	</ui:define>
</ui:composition>
